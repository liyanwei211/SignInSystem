<script>
    function tb1() {
        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;
            //表格1渲染
            table.render({
                elem: '#idTest2'
                , id: 'idTest2'
                , url: '/html/SelectTeacherCc'
                , toolbar: true
                , title: '选课信息'
                , totalRow: true
                , cols: [[
                    {type: 'checkbox', fixed: 'left', sort: true, align: "center",}
                    , {field: 'cid', title: '课程ID', width: 80, fixed: 'left', align: "center"}
                    , {field: 'cnumber', title: '课程号', align: "center"}
                    , {field: 'cname', title: '课程名称', align: "center"}
                    , {field: 'ctime', title: '课时', align: "center"}
                    , {fixed: 'right', align: 'center', toolbar: '#barDemo1'}

                ]]
                , page: true
                , response: {
                    statusCode: 200//重新规定成功的状态码为 200，table 组件默认为 0
                }
                , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.rows.item //解析数据列表
                    };
                }
            });

        });
    }

    function tb2() {
        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;
            //表格1渲染
            table.render({
                elem: '#idTest'
                , id: 'idTest'
                , url: '/html/SelectAllCourse'
                , toolbar: true
                , title: '全部课程信息'
                , totalRow: true
                , cols: [[
                    {type: 'checkbox', fixed: 'left', sort: true, align: "center",}
                    , {field: 'cid', title: '课程ID', width: 80, fixed: 'left', align: "center"}
                    , {field: 'cnumber', title: '课程号', align: "center"}
                    , {field: 'cname', title: '课程名称', align: "center"}
                    , {field: 'ctime', title: '课时', align: "center"}
                    , {fixed: 'right', align: 'center', toolbar: '#barDemo'}

                ]]
                , page: true
                , response: {
                    statusCode: 200//重新规定成功的状态码为 200，table 组件默认为 0
                }
                , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.total, //解析数据长度
                        "data": res.rows.item //解析数据列表
                    };
                }
            });
        });
    }

    layui.use('table',function () {
        var table = layui.table;
        var $ = layui.jquery;

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'detail') {
                layer.msg('课程ID：' + data.cid +'<br>'+
                    '课程号：' + data.cnumber +'<br>'+
                    '课程名称：' + data.cname +'<br>'+
                    '课时：' + data.ctime
                );
            } else if (obj.event === 'del') {

            } else if (obj.event === 'add') {
                var url = "/html/AddTeacherCc";
                $.get(url,{"cnumber":data.cnumber},function (data) {
                    alert(data.msg);
                });
            }
        });

        //监听工具条
        table.on('tool(demo1)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'detail') {
                layer.msg('课程ID：' + data.cid +'<br>'+
                    '课程号：' + data.cnumber +'<br>'+
                    '课程名称：' + data.cname +'<br>'+
                    '课时：' + data.ctime
                );
            } else if (obj.event === 'del') {
                layer.confirm('确认删除课程吗？', function (index) {
                    obj.del();
                    layer.close(index);
                    var url = "/html/DeleteTeacherCc";
                    $.get(url,{"cnumber":data.cnumber},function (data) {
                        alert(data.msg);
                    });
                });

            } else if (obj.event === 'add') {

            }
        });


    });


    layui.cache.page = 'user';

        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };

        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
