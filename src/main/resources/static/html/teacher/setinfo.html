    <meta charset="utf-8">
    <title>帐号设置</title>

    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <ul class="layui-nav fly-nav layui-hide-xs">

        </ul>

        <ul class="layui-nav fly-nav-user">
            <!-- 登入后的状态 -->
            <li class="layui-nav-item">

            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="teacherinfo.html">
                <i class="layui-icon">&#xe68e;</i>
                个人信息
            </a>
        </li>
        <li class="layui-nav-item ">
            <a href="index.html">
                <i class="layui-icon">&#xe705;</i>
                我的选课
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="coursevideo.html">
                <i class="layui-icon">&#xe6ed;</i>
                课程视频
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="setinfo.html">
                <i class="layui-icon">&#xe612;</i>
                修改信息
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="setsignin.html">
                <i class="layui-icon">&#x1005;</i>
                设置签到
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="studentsignin.html">
                <i class="layui-icon">&#x1005;</i>
                查看签到
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="qingjia.html">
                <i class="layui-icon">&#xe611;</i>
                查看请假
            </a>
        </li>
        <li class="layui-nav-item">
            <a>
                <i class="layui-icon">&#xe615;</i>
                信息查询
            </a>
            <dl class="layui-nav-child">
                <dd class="layui-nav-item layui-this"><a href="selectstudents.html">学生信息查询</a></dd>
                <dd><a href="selectcourses.html">课程信息查询</a></dd>
            </dl>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
                <li lay-id="pass">密码</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form method="post" action="/UpdateTeacherById">
                        <div class="layui-form-item">
                            <label for="L_email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_email" name="email"
                                       autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label  class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" id="username" name="username"
                                       autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>

                      <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="radio" name="sex" value="男" checked title="男">
                                    <input type="radio" name="sex" value="女" title="女">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">生日</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="birthday" name="birthday">
                            </div>
                        </div>
                      <div class="layui-form-item">
                        <label  class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline">
                          <input type="text" id="idcard" name="idcard"  lay-verify="idcard"
                                 autocomplete="off" value="" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">所属学院</label>
                        <div class="layui-input-inline">
                          <input type="text" id="faculty" name="faculty"
                                 autocomplete="off" value="" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">工号</label>
                        <div class="layui-input-inline">
                          <input type="text" id="number" name="number"
                                 autocomplete="off" value="" class="layui-input" >
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-inline">
                          <input type="text" id="phone" name="phone"
                                 autocomplete="off" value="" class="layui-input" >
                        </div>
                      </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                        </div>
                    </form>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">
                    <form action="/UpdateTeacherById" method="post">
                        <div class="layui-form-item">
                            <label for="L_nowpass" class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_nowpass" name="nowpass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_pass" class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_pass" name="pass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_repass" class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" id="L_repass" name="repass" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认修改</button>
                        </div>
                    </form>
                </div>

                <div class="layui-form layui-form-pane layui-tab-item">

                </div>
            </div>

        </div>
    </div>
</div>
</div>

<div class="fly-footer">

</div>

<script src="../../res/layui/layui.js"></script>
<script>
    //日期组件
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#birthday' //指定元素
        });
    });
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "2.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
