      var $ = layui.jquery;

      //执行实例
      var uploadInst = upload.render({
        elem: '#test1' //绑定元素
        ,url: '/addCourseVideo'
        ,accept: 'video'
        ,data:{
            cname: $('#cname').val(),
            tname: $('#tname').val(),
              classtime: $('#classtime').val(),
          }
        ,done: function(res){
          layer.msg("上传完毕");
        }
        ,error: function(){
              layer.msg("上传失败");
        }
        ,size: 102400000
      });
    });
