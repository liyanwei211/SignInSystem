        </ul>

</div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="teacherinfo.html">
                <i class="layui-icon">&#xe68e;</i>

        </li>

        <li class="layui-nav-item">

                <i class="layui-icon">&#xe6ed;</i>

            </a>
        </li>
        <li class="layui-nav-item">
            <a href="setinfo.html">
                <i class="layui-icon">&#xe612;</i>
                修改信息
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="setsignin.html">

        <li class="layui-nav-item">
            <a>
                <i class="layui-icon">&#xe615;</i>
                信息查询
            </a>
            <dl class="layui-nav-child">
                <dd class="layui-nav-item layui-this"><a href="selectstudents.html">学生信息查询</a></dd>
                <dd><a href="selectcourses.html">课程信息查询</a></dd>
            </dl>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-form layui-form-pane layui-tab-item layui-show">
            <form method="get" action="/addSignIn">
                <div class="layui-form-item">
                    <label class="layui-form-label">课程名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="course" name="course"  lay-verify="required"
                               autocomplete="off" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任课教师</label>
                    <div class="layui-input-inline">
                        <input type="text" id="teacher" name="teacher"  lay-verify="required"
                               autocomplete="off" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">上课时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date" name="date" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上课班级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="class" name="class"  lay-verify="required"
                               autocomplete="off" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上课人数</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="studentnum" id="studentnum">
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>确认提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="fly-footer">

</div>

<script src="../../res/layui/layui.js"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(*)', function(data){

        });

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //日期范围
        laydate.render({
            elem: '#date'
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });

    });

    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
