<script src="../../res/layui/layui.js"></script>
<script>
    //表格组件
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.jquery;
        table.render({
            elem: '#test'
            ,url:'/SelectSignRecord'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'snumber', title: '学号', sort: true,align: "center"}
                ,{field:'sname', title: '姓名',align: "center"} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'sclass', title: '班级',align: "center"}
                ,{field:'cname', title: '课程名称',align: "center"}
                ,{field:'classtime', title: '上课时间',align: "center"}
                ,{field:'stutus', title: '状态', align: 'center'} //单元格内容水平居中

            ]]
            ,response: {
                statusCode:200//重新规定成功的状态码为 200，table 组件默认为 0
            }
            ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": res.rows.item //解析数据列表
                };
            }
            ,page:true
        });
        //表格重载
        var $ = layui.$, active = {
            reload: function(){
                var cname = $("#cname").val();
                var url = "/SelectSignRecordByCname/"+cname;
                //执行重载
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        cname : cname
                    }
                }, 'data');
            }
        };

        $('#searchCourse').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
