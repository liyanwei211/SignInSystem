<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的消息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="../../res/layui/css/layui.css">
    <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">

        <ul class="layui-nav fly-nav-user">
            <!-- 登入后的状态 -->
            <li class="layui-nav-item">

            </li>
        </ul>
    </div>
</div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="studentinfo.html">
                <i class="layui-icon">&#xe68e;</i>
                个人信息
            </a>
        </li>
        <li class="layui-nav-item ">
            <a href="index.html">
                <i class="layui-icon">&#xe705;</i>
                我的选课
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="course.html">
                <i class="layui-icon">&#xe6ed;</i>
                课程视频
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="setinfo.html">
                <i class="layui-icon">&#xe612;</i>
                修改信息
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="signin.html">
                <i class="layui-icon">&#x1005;</i>
                我的签到
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="qingjia.html">
                <i class="layui-icon">&#xe611;</i>
                我的请假
            </a>
        </li>
        <li class="layui-nav-item">
            <a>
                <i class="layui-icon">&#xe615;</i>
                信息查询
            </a>
            <dl class="layui-nav-child">
                <dd><a href="selectsignin.html">签到查询</a></dd>
                <dd><a href="selectqingjia.html">请假查询</a></dd>
            </dl>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>


    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">请假</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">

                        <form method="post" action="/AddStudentQj">

                            <div class="layui-form-item">
                                <label class="layui-form-label">学号</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="number" name="number" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="username" name="username" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">所在班级</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="class" name="class" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">请假日期</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="date" name="date" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">请假理由</label>
                                <div class="layui-input-block">
                                    <textarea name="desc" placeholder="详细描述" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>提交申请</button>
                                <span style="padding-left:20px;"></span>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="fly-footer">

</div>

<script src="../../res/layui/layui.js"></script>
<script>
    //日期选择
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //日期范围
        laydate.render({
            elem: '#date'
            ,range: true
        });

    });

    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
