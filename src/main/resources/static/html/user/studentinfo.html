    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">我的资料</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <form method="post" id="form1" lay-filter="form1" action="/UpdateStudentById">
                        <div class="layui-form-item">
                            <label for="L_email" class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" id="L_email" name="email"
                                       disabled autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="L_username" class="layui-form-label">用户名</label>
                            <div class="layui-input-inline" id="div2">
                                <input type="text" id="L_username" name="username"
                                       disabled autocomplete="" value="" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-inline">

                                    <input type="text" id="sex" name="sex"
                                           disabled autocomplete="off" value="" class="layui-input">

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">生日</label>

                            <label class="layui-form-label">身份证号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="idcard" name="idcard" lay-verify="idcard"
                                       disabled autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所属学院</label>

                                       disabled autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">所在班级</label>
                            <div class="layui-input-inline">
                                <input type="text" id="class" name="class"
                                       disabled autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="number" name="number"
                                       disabled autocomplete="off" value="" class="layui-input">

                        <div class="layui-form-item">

<script src="../../res/layui/layui.js"></script>
<script>
    layui.use(['layer','form'],function(){
        var layer = layui.layer,
            $=layui.jquery,
            form = layui.form;//必须先声明
        $.get("/StudentInfo",{},function(res){
            var data = res.data;
            console.log(data);
            for (var i = 0; i < data.length ; i++) {
                var student = data[i];
                $("#L_email").val(student.semail)
                $("#L_username").val(student.sname)
                $("#sex").val(student.sgender)
                $("#birthday").val(student.sbirthday)
                $("#idcard").val(student.sidcard)
                $("#faculty").val(student.sfaculty)
                $("#class").val(student.sclass)
                $("#number").val(student.snumber)
                $("#phone").val(student.sphone)


            }

        })
    });

    layui.use('jquery',function () {
        var $ = layui.jquery;
        $("#exit").click(function () {
            $.get("/UserExit",{},function (data) {
                window.location.href="../login.html";
            })
        })
    })
    //日期组件
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#birthday' //指定元素
        });
    });
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: true
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
