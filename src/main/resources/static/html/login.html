
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../res/layui/css/layui.css">
  <link rel="stylesheet" href="../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <li class="layui-nav-item">
        <a class="iconfont icon-touxiang layui-hide-xs" href="login.html"></a>
      </li>
      <li class="layui-nav-item">
        <a href="login.html">登入</a>
      </li>
      <li class="layui-nav-item">
        <a href="reg.html">注册</a>
      </li>

    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="reg.html">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">

            <form method="post" action="/html/UserLogin">
              <div class="layui-form-item">
                <label  class="layui-form-label">选择用户</label>
                <div class="layui-input-inline">
                  <select name="user" lay-verify="required">
                    <option value="">请选择登陆用户</option>
                    <option value="学生">学生</option>
                    <option value="教师">教师</option>
                    <option value="管理员">管理员</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label  class="layui-form-label">学号(工号)</label>
                <div class="layui-input-inline">
                  <input type="text" id="number" name="number" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit id="submitbtn">立即登录</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fly-footer">

</div>

<script src="../res/layui/layui.js"></script>
<script>
  layui.use('form', function(){
    var form = layui.form;
    var $ = layui.jquery;
  });

</script>

</body>
</html>
